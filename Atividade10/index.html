<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Pesquisa</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="card text-white bg-primary">
                <div class="card-header bg-dark">Atividade Objetos</div>
                <div class="card-body">
                    <div id="obj1"></div>
                    <div id="obj2"></div>
                    <div id="obj3"></div>
                    <div id="obj4"></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function Aluno(ra,nome){
            this.ra=ra;
            this.nome=nome;
            this.mostraDados=function(){
                    return "RA: "+this.ra+ " Nome: "+this.nome;
                }
        }

        var aluno1 = new Object();
        aluno1.ra="0030481921018"
        aluno1.nome="Evandro Rodrigues"

        var aluno2 = {};
        aluno2["ra"]="0030481921020"
        aluno2["nome"]="Evandro Tiburcio"

        var aluno3 = {
            ra: "0030481921021",
            nome: "Rodrigues Evandro"

        }

        var aluno4 = new Aluno("0030481921022","Tiburcio Evandro");
        
        var obj1=document.getElementById("obj1");
        obj1.innerHTML="<p>RA: " + aluno1.ra+ " Nome: " + aluno1.nome+"</p>"

        var obj2=document.getElementById("obj2");
        obj2.innerHTML="<p>RA: " + aluno2.ra+ " Nome: " + aluno2.nome+"</p>"

        var obj3=document.getElementById("obj3");
        obj3.innerHTML="<p>RA: " + aluno3.ra+ " Nome: " + aluno3.nome+"</p>"

        var obj4=document.getElementById("obj4");
        obj4.innerHTML="<p>"+aluno4.mostraDados()+"</p>"

        alert("RA: "+aluno1.ra+ " Nome: "+aluno1.nome);
        alert("RA: "+aluno2.ra+ " Nome: "+aluno2.nome);
        alert("RA: "+aluno3.ra+ " Nome: "+aluno3.nome);
        alert(aluno4.mostraDados());
        

    </script>
    <script src="js/index.js"></script>
</body>
</html>
