<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Atividade 12</title>

    </head>
    <body onload="janelaFechada()">
        <div class="container">
            <div class="card text-white bg-primary">
                <div class="card-header bg-dark">Estado da Janela</div>
                <div class="card-body">
                    <h1 id="TituloJanela"></h1>
                    <img id="janela" onmousemove="moverSobre()" onmouseout="sairSobre()" onclick="quebrar()">
                </div>
            </div>
        </div>
        <script>
            let janela = document.getElementById('janela');
            let tituloJanela=document.getElementById('TituloJanela');
            function janelaFechada(){
                tituloJanela.innerHTML="Abra a Janela"
                janela.setAttribute('src',"janelaFechada.jpg");
            }
            function  moverSobre(){
                    janela.setAttribute('src',"janelaAberta.jpg");
                    tituloJanela.innerHTML="Janela Aberta";
            }

            function sairSobre(){
                janelaFechada();
            }

            function quebrar(){
                tituloJanela.innerHTML="Vandalo"
                janela.setAttribute('src',"janelaQuebrada.png");
            }
            console.log(janela)
        </script>
    </body>
</html>
