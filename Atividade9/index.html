<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Funções</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="card text-white bg-primary">
                <div class="card-header bg-dark">Funções com Número</div>
                <div class="card-body">
                    <form class="form" id="formNumeros">
                        <div class="form-group row mt-2">
                            <div class="col col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Número 1</div>
                                    </div>
                                    <input type="number" class="form-control" id="num1" placeholder="Número 1" pattern="[0-9]*">
                                </div>
                            </div>
                            <div class="col col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Número 2</div>
                                    </div>
                                    <input type="number" class="form-control" id="num2" placeholder="Número 2" pattern="[0-9]*">
                                </div>
                            </div>
                            <div class="col col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Número 3</div>
                                    </div>
                                    <input type="number" class="form-control" id="num3" placeholder="Número 3" pattern="[0-9]*">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mt-2"></div>
                        <button type="submit" class="btn btn-success mb-2">Testar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Número 1</td>
                        <td>Número 2</td>
                        <td>Número 3</td>
                        <td>Maior</td>
                    </tr>
                </thead>
                <tbody id="tabelaDadosF1">
                </tbody>
            </table>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Normal</td>
                        <td>Crescente</td>
                        <td>Descrescente</td>
                    </tr>
                </thead>
                <tbody id="tabelaDadosF2">
                </tbody>
            </table>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
